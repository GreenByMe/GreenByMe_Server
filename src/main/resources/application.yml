spring:
  profiles:
    active: local

---
spring:
  profiles: local
  datasource:
    url: jdbc:h2:tcp://localhost/~/greenbyme
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        default_batch_fetch_size: 100
    open-in-view: false
  data:
    web:
      pageable:
        default-page-size: 20
        max-page-size: 2000
  servlet:
    multipart:
      enabled: true
      max-file-size: 30MB
      max-request-size: 30MB
  flyway:
    enabled: true
    baseline-on-migrate: true
logging:
  level:
    org:
      springframework:
        web:
          filter: DEBUG

file:
  upload-dir: ./uploads

---
spring.profiles: dev
spring.profiles.include: real

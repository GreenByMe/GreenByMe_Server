spring:
  profiles:
    active: dev, mail

---
spring:
  profiles: local
  datasource:
    url: jdbc:mariadb://localhost:13306/greenbyme
    username: root
    password: sa
    driver-class-name: org.mariadb.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
#        show_sql: true
#        format_sql: true
        default_batch_fetch_size: 100
    open-in-view: true
  data:
    web:
      pageable:
        default-page-size: 20
        max-page-size: 2000
  servlet:
    multipart:
      enabled: true
      max-file-size: 30MB
      max-request-size: 30MB
  flyway:
    enabled: true
    baseline-on-migrate: true
  redis:
    lettuce:
      pool:
        max-active: 10
        max-idle: 10
        min-idle: 2
    port: 16379
    host: 127.0.0.1
    channel: greenbyme
logging:
  level:
    org:
      springframework:
        web:
          filter: DEBUG

file:
  upload-dir: ./uploads

---
spring.profiles: dev
spring.profiles.include: real
---
spring.profiles: mail
spring.profiles.include: mails
